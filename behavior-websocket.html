<script src="socket.io.js"></script>
<script>
    WebSocketBehaviors = {
        connect: function(channel){
            var self = this;
            var socket = io(this.url);
            socket.on(channel, function(data){
                self.fire("fooly-ws-" + channel, {response: data});
                self.fire("fooly-ws-updated", {response: data});
            });
        }
    };
</script>
